    <title>Oricam, votre panier avec les articles choisis</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style-m.css" rel="stylesheet">
    <link href="../css/style-d.css" rel="stylesheet">
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <header class="col-12">
            <nav class="row">
                <div class="col-10 col-sm-10 col-lg-10"><h1><a href="../index.html">Oricam</a></h1> </div>
                <div class="col-2 col-sm-2 col-lg-2">
                    <div class="row">
                        <a href="panier.html" id="panier">
                            <div class="col-12 col-sm-12 col-lg-12">
                                <img src="../img/caddie.svg" alt="Picto de caddie" />                                
                            </div>
                            <div class="txt--panier col-12 col-sm-12 col-lg-12">Panier</div>
                        </a>
                    </div>
                </div>          
                 
            </nav>
        </header>
        <main class="main--panier">
            <section class="col-12">              
                <div class="row">
                   <article class="col-12 col-sm-12 col-lg-8">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-lg-8">
                                <h2>Votre panier</h2>  
                            </div>
                            <div class="col-12 col-sm-12 col-lg-4">
                                <h3><span class="total">Prix total : <span class="priceTotal">50.00</span> €</span></h3>
                            </div>
                        </div>  
                    <ul>
                        <li id="id">
                            <div class="row">
                                <div class="col-4">                               
                                    <img id="imageUr" src="../img/vcam_1.jpg" alt="Appareil Zeiss - Ikon" title="Appareil Zeiss - Ikon" />                            
                                </div>
                                <div class="col-8 pt-0">                               
                                    <h4 class="name">Zeiss Ikon</h4>
                                    <p>Lentille : <span id="lentilles">Kodak 32 mm</span></p>
                                    <p>Prix unitaire : <span class="price">50.00</span> €</p>
                                </div>
                             </div>
                        </li>
                    </ul>
                   </article>
                   <aside class="col-12 col-sm-12 col-lg-4">
                    <h2>S'inscrire</h2>
                    <form method="post" class="col-12 commande">
                        <div class="row mb-3">
                            <label class="col-3 text-right" for="nom">Nom</label>
                            <input type="text" class="col-12 col-sm-12 col-lg-9 form-control" id="nom" name="nom" aria-label="Indiquez votre nom" placeholder="Nom" required />
                        </div>
                        <div class="row mb-3">
                            <label class="col-3 text-right" for="prenom">Prénom</label>
                            <input type="text" class="col-12 col-sm-12 col-lg-9 form-control"  id="prenom" name="prenom" aria-label="Indiquez votre prénom" placeholder="Prénom" required />
                        </div>
                        <div class="row mb-3">
                            <label class="col-3 text-right" for="adresse">Adresse</label>
                            <input type="text" class="col-12 col-sm-12 col-lg-9 form-control" id="adresse" name="adresse" aria-label="Indiquez votre adresse" placeholder="Adresse" required />
                        </div>
                        <div class="row mb-3">
                            <label class="col-3 text-right" for="cp">CP</label>
                            <input type="text" class="col-12 col-sm-12 col-lg-9 form-control" id="cp" name="cp" aria-label="Indiquez votre code postal" placeholder="Code postal" required />
                        </div>
                        <div class="row mb-3">
                            <label class="col-3 text-right" for="ville">Ville</label>
                            <input type="text" class="col-12 col-sm-12 col-lg-9 form-control" id="ville" name="ville" aria-label="Indiquez votre ville" placeholder="Ville" required />
                        </div>
                        <div class="row mb-3">
                            <label class="col-3 text-right" for="email">Courriel</label>
                            <input type="email" class="col-12 col-sm-12 col-lg-9 form-control" id="email" name="email" aria-label="Indiquez votre adresse courriel" placeholder="Courriel" required />
                        </div>
                        <button type="submit" id="commander" class="col-12">Commander</button>
                    </form>
                   </aside>
                </div>
            </section>
        </main>
        <footer class="pb-3 pt-2">
            <div class="row ml-2 mr-2 text-white">
                <div class="col-12 col-sm-12 col-lg-4">A propos</div>
                <div class="col-12 col-sm-12 col-lg-4">Livraison</div>
                <div class="col-12 col-sm-12 col-lg-4">Conditions générales de vente</div>
            </div>
            <div class="text-center mt-3 copyright">
                <a href="../index.html" aria-label="Lien vers site d'Oricono"><img src="../img/logo/oricono.png" alt="Logo d'Oricono" title="Oricono" /></a>
                © 2020 Oricono
            </div>    
        </footer>
    </body>
</html>
